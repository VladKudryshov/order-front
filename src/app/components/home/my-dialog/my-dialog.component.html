<div class="modal">
  <div class="title">{{product.name}}</div>
  <div class="price">{{currency(product.price)}} / {{product.dimension}}</div>
  <div class="image"><img src="{{product.imgUrl}}" alt="" width="100" height="100"></div>
  <div class="description">{{product.description}}</div>
  <div>
    <div class="input-group">
      <input type="text" autofocus="autofocus" class="weight" (keyup)="onKey($event)" placeholder="Input weight">
      <div class="input-group-append">
        <select class="custom-select" id="inputGroupSelect02">
          <option value="1" selected>Ð³.</option>
          <option value="2">kg.</option>
        </select>
      </div>
    </div>


  </div>
  <div class="total-price">Total price: {{getTotalPrice()}}</div>
  <button mat-raised-button class="right" (click)="onCloseCancel()">Cancel</button>
  <button mat-raised-button class="left" (click)="onCloseConfirm()">To Cart</button>
</div>
